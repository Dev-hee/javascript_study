<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 장바구니</title>
    <script src="./script/cart.js" defer></script>
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <header>
        <main>
            <h1>장바구니</h1>
            <div class="cart_wrap">
                <div class="top">
                    <label type="checkbox" name="all_select" for="">전체선택 (
                        <span class="select_num">0</span>/
                        <span class="total_num">0</span>
                        )</label>
                        <a href="#" class="select_delete">선택삭제</a>
                </div>
                <div class="item_wrap">
                    <div class="item">
                        <div class="select">
                        <label type="checkbox" name="all_select" for=""></label>
                            <a href="#">
                                <p class="photo">또띠아치킨</p>
                                <h2>[남양푸드또띠아] 핫 치킨 브리또 2개입</h2>
                                <p class="detail">[남양푸드또띠아] 핫 치킨 브리또 15종 2개입 (택1)</p>
                            </a>
                        </div>
                        <div class="num">
                            <button type="button" id="minus">-</button>
                            <input type="text" name="count" id="count">
                            <button type="button" id="plus">+</button>
                        </div>
                        <div class="price">
                            <em class="total_price">24,500원</em>
                            <span class="original_price">33,000원</span>
                            <a href="#" class="item_delete"><img src="#" alt="주문취소"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </header>
</body>
</html>
