<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll1</title>
    <link rel="stylesheet" href="./styles/reset.css">
        <!--스크롤트리거 플러그인 연결 주소(필수)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        main{}
        main section{
            height: 100vh; text-align: center;
            font-size: 5rem;
            background-color:beige;
        }
        main .s2{background-color: lightgreen;}
        main section img {
            opacity:0; /*트리거 애니메이션 초기값 설정*/
            width: 800px;
        }
    </style>
</head>
<body>
    <main>
        <section class="s1">1</section>
        <section class="s2">
            <img src="https://images.unsplash.com/photo-1717620378082-b2b48c2a8b93?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </section>
        <section class="s3">3</section>
        <section class="s4">
            <img src="https://images.unsplash.com/photo-1488645411773-a3b09ea07e29?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTd8fHxlbnwwfHx8fHw%3D" alt="">
        </section>
    </main>
    <script>
        //gsap.to('적용대상',{scrollTrigger:'뷰포트인식대상'})
        gsap.to('.s2 img',{
            scrollTrigger:'s2',
            duration:1,//1초
            delay :0.5,
            x:300, y:200,
            borderRadius:50,
            scale : 0.8,
            opacity:1,
        })
        //gsap.to(대상, {옵션:값, 옵션:값,})
    </script>
</body>
</html>
