<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-2</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--스크롤트리거 플러그인 연결 주소(필수)-->
<!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .project-slide {width: 1000px; height: 500px; border: 1px solid #000; margin: 50px auto 0;}
        .project-slide .swiper-slide {
            display: flex; align-items: center;
            justify-content: space-around;
            background: #fff;
        }
        .project-slide .swiper-slide h1 {font-weight: 700;}
        .project-slide .swiper-slide h1+p {
            width: 400px; height: 400px; overflow: hidden;
            border: 1px solid #555;
        }
        .project-slide .swiper-slide h1+p img {width: 100%;}
        .project-slide .swiper-slide p {
            display: flex; flex-flow: column nowrap;
            text-align: center;
        }
        .project-slide .swiper-slide p em,
        .project-slide .swiper-slide p span{
            line-height: 1.7; width: 260px;
        }
        .project-slide .swiper-slide p a {
            background: #222; color: #fff;
            width: 260px; line-height:50px; margin-bottom: 5px; 
        }
        .project-slide .swiper-slide p a:hover{
        color: yellow;
        }
    </style>
</head>
<body>
    <div class="swiper project-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <h1>project-web</h1>
                <p><img src="https://i.pinimg.com/564x/31/e2/b2/31e2b244ad9266bb4de0a8ee0bba1a7d.jpg" alt=""></p>
                <p>
                    <em>24.06.01~24.06.07</em>
                    <em>네이버 리디자인</em>
                    <span>photoshop, figma, html, css, javascript, jqery, swiper</span>
                    <span>반응형 웹 有</span>
                    <a href="#">결과보기</a>
                    <a href="#">gitHub 보기</a>
                    <a href="#">figma 기획보기</a>
                </p>
            </div>
<!--슬라이드 2 시작-->
            <div class="swiper-slide slide2">
                <h1>project-web</h1>
                <p><img src="https://i.pinimg.com/736x/1f/57/5e/1f575e0fdc409a33418df729d0855922.jpg" alt=""></p>
                <p>
                    <a href="#">결과보기</a>
                    <a href="#">gitHub 보기</a>
                    <a href="#">figma 기획보기</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        const project_s =  new Swiper('.project-slide', {
            autoplay:{delay:1000},
            effect:'fade',
        })
    </script>
</body>
</html>
