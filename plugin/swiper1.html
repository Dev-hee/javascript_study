<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--스크롤트리거 플러그인 연결 주소(필수)-->
<!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .swiper {width: 500px; height: 400px;}
        /* swiper(main-slide) 슬라이드 옵션 포함 전체 부모*/
        .main-slide {width: 800px; margin: 50px auto;}
        /* swiper-wrapper 개별슬라이드(.swiper-slide) 묶음 부모*/
        .main-slide .swiper-wrapper {}
        .sub-slide {width: 800px; margin: 50px auto;}
        /* swiper-slide 사용자가 보는 슬라이드 1개 영역
        (자식,자손 태그 제한없음) */
        .main-slide .swiper-wrapper .swiper-slide {
            background-size: cover;
            background-position: center;
            color: #fff; font-size: 5rem;
        }
        .main-slide .swiper-wrapper .slide1 {background-image: url(https://i.pinimg.com/564x/c1/7f/71/c17f7101d5b6e8ce7613618589e951be.jpg);}
        .main-slide .swiper-wrapper .slide2 {background-image: url(https://i.pinimg.com/564x/3d/aa/a5/3daaa580c31c86277d13f55594895f8a.jpg);}
        .main-slide .swiper-wrapper .slide3 {background-image: url(https://i.pinimg.com/564x/7a/be/3a/7abe3af81ac9f2476ae7d65e4845f539.jpg);}

        .sub-slide {background: aqua;}
    </style>
</head>
<body>
    <!-- swiper slide plugin 주의사항!-->
    <!-- swiper 플러그인을 사용하려면 swiper 가 제공하는 html, css, js 규칙을 반드시 지켜야 한다.
    특히 html 의 가족관계 및 지정된 클래스명을 지켜야 적용되기 때문에 대소문자, 공백, 스펠링 등 모두 주의해서 사용해야 한다.
    대신  swiper가 제공하는 기본 명칭 외에 추가 클래스명은 자유롭게 지정가능하다.-->
    <div class="swiper main-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">1</div>
            <div class="swiper-slide slide2">2</div>
            <div class="swiper-slide slide3">3</div>
        </div>
    </div>
    <div class="swiper sub-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide1">1</div>
            <div class="swiper-slide2">2</div>
            <div class="swiper-slide3">3</div>
            <div class="swiper-slide4">4</div>
        </div>
    </div>
    <script>   
        // const 변수 =  new Swiper('적용대상')
        // const 변수 =  new Swiper('적용대상', {옵션:값, 옵션:값,})
        const swiper1 = new Swiper('.main-slide', {
            //슬라이드 진행 방향
            // direciton:'vertical',
            //움직이지 않고 제자리 슬라이드 변환
            effect:'cube', //cube or fade
            //cube 옵션 : effect: 'cube ' 설정 시 가능
            cubeEffect:{
                shadow:true, // 그림자 제거 false
                shadowOffset:30, //기본값 20
                shadowScale:1, // 기본값 1    
            },
            //자동재생(기본 3초)
            autoplay:{delay:1000},
            //마지막 슬라이드에서 시작 슬라이드로 자연스럽게 변환
            loop:true, //기본값 false 
        })
    </script>
</body>
</html>
