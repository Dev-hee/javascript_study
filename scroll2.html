        .bg2{background-color:pink}
        .bg3{background-color:coral}
        .bg4{background-color: beige;}
    </style>
</head>
<body>
    <div class="pst">
        <buttton type="button" class="btn">1</buttton>
        <buttton type="button" class="btn">2</buttton>
        <buttton type="button" class="btn">3</buttton>
        <buttton type="button" class="btn">4</buttton>
    </div>    
    <div class="bg bg1">1</div>
    <div class="bg bg2">2</div>
    <div class="bg bg3">3</div>
    <div class="bg bg4">4</div>
</body>
</html>
